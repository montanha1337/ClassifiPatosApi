  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">

      <img src="/src/web/logo.png">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page">Home</a>
          </li>
          <!--Dropdow Categorias-->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Categorias
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Veículos</a></li>
              <li><a class="dropdown-item" href="#">Eletrônicos</a></li>

            </ul>

        <!--SearchBar-->
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">

  <!--JS Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
  <div class="login">
        <h2 class="login-header">Redefinir Senha</h2>
        <form class="login-container"  id="formElem">
            <p><input type="password" placeholder="Nova Senha" name="novaSenha" autocomplete="off"  required></p>
            <p><input type="password" placeholder="Confirme a senha" name="confirmaSenha" autocomplete="off"  required></p>
            <p><input type="submit" value="Acessar" ></p>
        </form>
      </div>
      <!--JS Bootstrap-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>


<script>
    formElem.onsubmit = async (e, req,res) => {
      e.preventDefault();
      var form = document.querySelector("#formElem");
      const novaSenha = form.querySelector('input[name="novaSenha"]').value
      const confirmaSenha = form.querySelector('input[name="confirmaSenha"]').value
      const url = window.location.href
      var token = url.substring(url.lastIndexOf('/') + 1);
      if(novaSenha == confirmaSenha){
        data = {
          novaSenha : form.querySelector('input[name="novaSenha"]').value
        }
        let response = await fetch(`/web/redefinirSenha/${ token }`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        })

        let text = await response;
        if(text.status==200){
          alert('Senha Alterada com Sucesso, favor retornar a pagina inicial');
        }else{
          alert('Erro ao atualizar a senha.');
        }
      }else{
          alert('Senha não compativel.');
        }
    };
</script>
</html>
